<div class="container">
    <br>
    <h2 class="text-center"><a routerLink="/">My Grocery</a></h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <div class="alert {{loginClass}} text-center" role="alert">
                    {{loginResponse}}
                </div>
                <h2 class="text-center">Login</h2>
                <form [formGroup]="loginForm" (submit)="Login()">   <!-- Reactive form -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email"
                        [class.is-invalid]="email?.invalid && email?.touched">
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"  class="form-control" formControlName="password" 
                        [class.is-invalid]="password?.invalid && password?.touched">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be of 6 digits</small>
                        </div>
                    </div>

                    <div class="last">
                        <input type="submit" value="Login" class="btn btn-primary last" [disabled]="!loginForm.valid">
                        <br>
                        <label for="">New user?</label><a routerLink="/register"> Click here</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
